<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMaster - Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
  
    <div class="dashboard">
        <header>
            <div class="header-left">
              <button class="menu-btn">â˜°</button>
              <h1>Dashboard</h1>
            </div>
            <div class="header-right">
              <img src="profile.png" alt="Profile" class="profile-pic">
          </div>
        </header>
    
        <div class="stats">
          <div class="stat-box">
              <p class="stat-number">34</p>
              <p class="stat-label">Studied cards</p>
          </div>
          <div class="stat-box-1">
              <p class="stat-number-1">18</p>
              <p class="stat-label-1">Decks created</p>
          </div>
      </div>
      <section class="progressbar1">
        <h2>Progress-Bar</h2>
        <div class="progress-meter">
          <div class="progress-bar1">
            <div class="progress1" style="width: 70%;"></div>
          </div>
          <span class="progress-percentage1">70%</span>
        </div>
      </section>

      <section class="classes">
       
        <h2>Vocab</h2>
        <a href="flashcards.html">
        <div class="class-card">
            <div class="class-info">
                <p class="class-category">Frequently used words</p>
                <h3>Common Words</h3>
                <p class="class-teacher">Magoosh GRE 1000 words</p>
            </div>
        </div>
      </a>
        <div class="class-card">
            <div class="class-info">
                <p class="class-category">Knowledge</p>
                <h3>Every words of GRE</h3>
                <p class="class-teacher">Baroon</p>
            </div>
        </div>
    </section>
    <footer>
      <button class="nav-btn">
          <i class="fas fa-home"></i>
      </button>
      <button class="nav-btn add-btn" id="open-modal-btn">
          <i class="fas fa-plus"></i>
      </button>

      <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <form id="flashcard-form">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" id="question" name="question" placeholder="Enter your question" required>
                </div>
    
                <div class="form-group">
                    <label for="answer">Answer:</label>
                    <input type="text" id="answer" name="answer" placeholder="Enter the answer" required>
                </div>
    
                <button type="submit">Add Flashcard</button>
            </form>
        </div>
    </div>
      <button class="nav-btn">
          <i class="fas fa-user"></i>
      </button>
  </footer>
  
 
    <script src="script.js"></script>
</body>
</html>

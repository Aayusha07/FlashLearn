<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMaster - Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
  <div class="dashboard">
    
    <div class="container">
      <div class="header">
        <a href="index.html" class="back-arrow">&#8592;</a>
          <h1>1000 Words Alphabetically</h1>
          <nav>
              <ul>
                  <li class="active">Decks</li>
                  
              </ul>
          </nav>
      </div>
      <div class="deck-list">
          <div class="deck" onclick="openDeck('Letter A')">
              <span>Letter A</span>
              <div class="progress">
                  <div class="progress-bar" style="width: 50%;"></div>
              </div>
              <span class="deck-progress">4/82</span>
          </div>
          <div class="deck" onclick="openDeck('Letter B')">
              <span>Letter B</span>
              <div class="progress">
                  <div class="progress-bar" style="width: 0%;"></div>
              </div>
              <span class="deck-progress">0/60</span>
          </div>

          <div class="deck" onclick="openDeck('Letter C')">
            <span>Letter C</span>
            <div class="progress">
                <div class="progress-bar" style="width: 0%;"></div>
            </div>
            <span class="deck-progress">0/60</span>
        </div>

        <div class="deck" onclick="openDeck('Letter D')">
          <span>Letter D</span>
          <div class="progress">
              <div class="progress-bar" style="width: 0%;"></div>
          </div>
          <span class="deck-progress">0/60</span>
      </div>

      <div class="deck" onclick="openDeck('Letter E')">
        <span>Letter E</span>
        <div class="progress">
            <div class="progress-bar" style="width: 0%;"></div>
        </div>
        <span class="deck-progress">0/60</span>
    </div>
    

    <div class="deck" onclick="openDeck('Letter F')">
      <span>Letter F</span>
      <div class="progress">
          <div class="progress-bar" style="width: 0%;"></div>
      </div>
      <span class="deck-progress">0/60</span>
  </div>
      </div>
  </div>
  
  <!-- Flashcard section to display when a deck is clicked -->
  <div id="flashcard-container" style="display: none;">
      <!-- Flashcards will be dynamically inserted here -->
  </div>
  <footer>
    <button class="nav-btn">
        <i class="fas fa-home"></i>
    </button>
    <button class="nav-btn add-btn">
        <i class="fas fa-plus"></i>
    </button>
    <button class="nav-btn">
        <i class="fas fa-user"></i>
    </button>
</footer>

  
</body>
</html>
